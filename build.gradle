apply plugin: "java"

group = "ru.timmson.workshops.bddandtdd"
version = "1.0"
sourceCompatibility = "11"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {

    testCompile "junit:junit:$junit_version"
    testCompile "io.cucumber:cucumber-core:$cucumber_version"
    testCompile "io.cucumber:cucumber-java8:$cucumber_version"
    testCompile "io.cucumber:cucumber-junit:$cucumber_version"

}

buildscript {
    ext.junit_version = "4.13"
    ext.cucumber_version = "5.6.0"
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
