apply plugin: "java"

group = "ru.timmson.workshops.bddandtdd"
version = "1.0"
sourceCompatibility = "11"

repositories {
    mavenCentral()
}

dependencies {

    testCompile "junit:junit:$junit_version"
    testCompile "io.cucumber:cucumber-java8:$cucumber_version"
    testCompile "io.cucumber:cucumber-junit:$cucumber_version"

}

buildscript {
    ext.junit_version = "4.13"
    ext.cucumber_version = "5.6.0"
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ["--plugin", "pretty", "--glue", "hellocucumber", "src/test/resources"]
        }
    }
}

